{{ if .Values.schema_registry.enabled }}
apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-schema-registry:7.4.0
    init: confluentinc/confluent-init-container:2.6.0
  tls:
    autoGeneratedCerts: true
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      authentication:
        type: plain
        jaasConfig:
          secretRef: credential
      tls:
        enabled: true
  configOverrides:
    server:
      ## Disable refresh MDS servers request because we are using Kubernetes DNS
      - confluent.metadata.enable.server.urls.refresh=false
      - schema.compatibility.level=full_transitive
    jvm:
      ### https://docs.confluent.io/platform/current/schema-registry/installation/deployment.html
      ## Recomended is 1GB of Heap.
      - "-Xms256m"
      - "-Xmx1g"        
{{ end }}    